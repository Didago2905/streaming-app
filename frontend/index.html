<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Mi Streaming Local</title>

    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">


    <style>
        #layout {
            display: flex;
            gap: 20px;
        }

        #player {
            width: 70%;
            height: 70vh;
            background: black;
            object-fit: contain;
            display: block;
        }

        #video-list {
            width: 30%;
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            max-height: 70vh;
        }

        #video-list li {
            padding: 8px;
            cursor: pointer;
        }

        /* ▶ Episodio en reproducción */
        #video-list li.playing {
            font-weight: bold;
            color: #4ade80;
            /* verde suave */
        }

        /* ✔ Último episodio visto */
        #video-list li.last-watched {
            text-decoration: underline;
            opacity: 0.7;
        }


        #end-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .end-box {
            background: #111;
            padding: 24px 32px;
            border-radius: 12px;
            text-align: center;
            color: white;
            min-width: 260px;
        }

        .end-box h2 {
            margin-bottom: 16px;
        }

        .end-box button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Mi streaming local</h1>

    <div id="layout">
        <video id="player" controls></video>
        <ul id="video-list"></ul>
    </div>

    <script src="/static/app.js"></script>
</body>

</html>
