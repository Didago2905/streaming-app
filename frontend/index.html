<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Mi Streaming Local</title>

  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

  <style>
    /* ==========================
       LAYOUT BASE
    ========================== */

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #000;
      color: #e5e5e5;
    }

    h1 {
      margin: 16px;
      font-size: 20px;
      font-weight: 500;
    }

    #layout {
      display: flex;
      gap: 20px;
      padding: 0 16px 16px;
    }

    #player {
      flex: 2;
      height: 70vh;
      background: black;
      object-fit: contain;
      display: block;
    }

    #video-list {
      flex: 1;
      min-width: 260px;
      max-width: 420px;
      list-style: none;
      padding: 0;
      margin: 0;
      overflow-y: auto;
      max-height: 70vh;
    }


    #video-list li {
      padding: 8px;
      cursor: pointer;
    }

    #video-list>div {
      list-style: none;
    }


    /* â–¶ Episodio en reproducciÃ³n */
    #video-list li.playing {
      font-weight: bold;
      color: #4ade80;
    }

    /* âœ” Ãšltimo episodio visto */
    #video-list li.last-watched {
      opacity: 0.6;
    }

    /* ðŸ“‚ Ãšltima temporada vista */
    #video-list li.active-season {
      color: #4ade80;
      font-weight: 600;
    }


    /* ==========================
       SERIES GRID (A2)
    ========================== */

    #series-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
    }

    .series-card {
      cursor: pointer;
      background: #111;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .series-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }

    .series-cover {
      width: 100%;
      height: 120px;
      /* formato horizontal compacto */
      object-fit: cover;
      background: #222;
    }

    .series-title {
      padding: 10px;
      font-size: 14px;
      text-align: center;
      opacity: 0.9;
    }

    .series-placeholder {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 120px;
      font-size: 42px;
      background: linear-gradient(135deg, #1f2933, #111);
      color: #4ade80;
    }

    /* ==========================
       OVERLAY FIN DE TEMPORADA
    ========================== */

    #end-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .end-box {
      background: #111;
      padding: 24px 32px;
      border-radius: 12px;
      text-align: center;
      color: white;
      min-width: 260px;
    }

    .end-box h2 {
      margin-bottom: 16px;
    }

    .end-box button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Mi streaming local</h1>

  <div id="layout">
    <video id="player" controls></video>
    <ul id="video-list"></ul>
  </div>

  <script src="/static/app.js"></script>
</body>

</html>
